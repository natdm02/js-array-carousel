<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css  -->
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

  <main>

    <div class="container my-5">

      <div class="row position-relative">

          <div class="col-10 p-0">

<!-- img dx               -->
              <div class="my-carousel">

                <div class="carousel-element active position-relative">

                  <img src="img/01.webp" class="my-img-carousel" alt="thubnails photo">

                  <div class="carousel-img-description position-absolute bottom-0 text-end text-white p-4"></div>

                </div> 

              </div>

          </div>

<!-- img sx  -->
          <div class="col-2 p-0">

              
              <div class="carousel-thubnails position-relative">
                <img src="img/01.webp" class="my-img-thub" alt="">
                <img src="img/02.webp" class="my-img-thub" alt="">
                <img src="img/03.webp" class="my-img-thub" alt="">
                <img src="img/04.webp" class="my-img-thub" alt="">
                <img src="img/05.webp" class="my-img-thub" alt="">

                  <!-- Pulsanti che consetono di andare avanti o indietro -->
                  <div id="previous" class="position-absolute top-0 start-50 translate-middle-x">
                      <i class="fa-solid fa-angle-up my-2"></i>
                  </div>
                  <div id="next" class="position-absolute bottom-0 start-50 translate-middle-x">
                      <i class="fa-solid fa-angle-down my-2"></i>
                  </div>
              </div>
          </div>
      </div>

  </div>
    

  </main>
  
  <!-- js  -->
  <script src="js/main.js"></script>
</body>
</html>
